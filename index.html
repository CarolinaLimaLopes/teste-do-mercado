<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Teste do Mercado</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/functions.js" ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="page-header">
          <h1>Teste do Mercado</h1>
        </div>
      </div>
      <div class="row">
        <button id="btnAdicionar" class="btn btn-primary">Adicionar</button>
        <table id="tblCadastro" class="table table-striped" onSubmit="return enviardados();">         
          <thead>
            <tr>
              <th class="sort" data-sort="codigo">Código da Mercadoria</th>
              <th class="sort" data-sort="tipo">Tipo de Marcadoria</th>
              <th class="sort" data-sort="nome">Nome da Mercadoria</th>
              <th class="sort" data-sort="quantidade">Quantidade da Mercadoria</th>
              <th class="sort" data-sort="preco">Preço da Mercadoria</th>
              <th class="sort" data-sort="negocio">Tipo do Negócio</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
  </body>
</html>
